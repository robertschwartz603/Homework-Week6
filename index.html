<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-dark p-2">
        <h1>Weather App</h1>
        <p class="text-white" id="time"></p>
    </header>

    <main class="containter-fluid">
        <div class="row">
            <!-- search col -->
            <div class="col-12 col-md-6 p-2 search-column">
                <!-- search form -->
                <form id="city-search-form" class="border p-2">
                    <h4>Enter a Location!</h4>
                    <input id="city" class="form-input" />
                    <button class="btn btn-primary" type="submit">GO!</button>
                </form>
                <!-- populates with local storage cities -->
                <div class="past-search border" id="past-search-buttons"></div>
            </div>
            <!-- sets styling col for current and 5-day containers -->
            <div class="col-12 col-md-9">
                <!-- current forecast -->
                <div id="current-forecast" class = "row border selected-city">
                    <div class = "col-12">
                        <h2 id="searched-city"></h2>
                        <div id="current-weather-container" class = "list-group"></div>
                    </div>
                </div>
                <!-- five-day -->
                <div id = "five-day-forecast" class = "row border">
                    <h2 id="forecast" class="col-12"></h2>
                    <div id = "fiveday-container" class = "d-flex"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPT SOURCES! -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
